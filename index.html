    <div class="container">
        <!-- Hauptansicht mit Ordnern -->
        <div id="mainView">
            <div class="search-container">

                <div class="search-results" id="mainSearchResults"></div>
            </div>
            
            <div class="folders-grid" id="foldersGrid">
                <!-- Folders will be dynamically inserted here -->

            <button class="back-btn" onclick="showMainView()">‚Üê Back</button>

            </div>
            
            <button class="add-text-btn" onclick="showAddTextModal()">+ Add Text</button>
            <div class="text-list" id="textList"></div>

        <!-- Text view -->

                </div>
            </div>
            <div class="text-viewer">
                <div class="text-content" id="textContent"></div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <button class="add-folder-btn" id="addFolderBtn">+</button>
    
    <div class="backup-controls">
        <button class="backup-btn" onclick="createBackup()">Create Backup</button>
        <button class="backup-btn" onclick="document.getElementById('fileInput').click()">Load Backup</button>
        <input type="file" id="fileInput" accept=".json" onchange="loadBackup(event)">
    </div>

    <div class="footer-note">
        Zenvelope - made with love in M√°laga
    </div>

    <!-- Modals -->
    <div class="modal" id="addFolderModal">
        <div class="modal-content">
            <h3>New Folder</h3>
            <input type="text" class="modal-input" id="folderNameInput" placeholder="Folder name">
            <input type="text" class="modal-input" id="folderDescInput" placeholder="Description">
            <div>

            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('addFolderModal')">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="addFolder()">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="addTextModal">
        <div class="modal-content">
            <h3>New Text</h3>
            <input type="text" class="modal-input" id="textNameInput" placeholder="Text name">
            <textarea class="modal-textarea" id="textContentInput" placeholder="Text content"></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal('addTextModal')">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="addText()">Create</button>
            </div>
        </div>
    </div>

    <div class="modal" id="editTextModal">
        <div class="modal-content">
            <h3>Edit Text</h3>
            <input type="text" class="modal-input" id="editTextNameInput" placeholder="Text name">
            <textarea class="modal-textarea" id="editTextContentInput" placeholder="Text content"></textarea>

        function setupEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            if (!picker) {
                console.error('Emoji picker element not found');
                return;
            }
            
            picker.innerHTML = '';
            
            emojis.forEach(emoji => {
                const option = document.createElement('div');
                option.className = 'emoji-option';
                option.textContent = emoji;
                option.onclick = () => selectEmoji(emoji, option);

            selectedEmoji = emoji;
            document.getElementById('folderIconInput').value = emoji;
            
            // Update visual selection
            document.querySelectorAll('.emoji-option').forEach(opt => {
                opt.classList.remove('selected');

            element.classList.add('selected');

            renderFolders();
            setupSearch();
            setupEmojiPicker();
            setupEventListeners();
            
            if (window.DEBUG) {
                console.log('Zenvelope initialized in DEBUG mode');
                console.log('Current data:', data);
                window.appData = data; // For debug access
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add folder button
            const addFolderBtn = document.getElementById('addFolderBtn');
            if (addFolderBtn) {
                addFolderBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (window.DEBUG) console.log('Add folder button clicked');
                    showAddFolderModal();
                });
                if (window.DEBUG) console.log('Add folder button event listener attached');
            } else {
                console.error('Add folder button not found');
            }

            // Modal close on background click
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target.id);
                }
            });
            
            if (window.DEBUG) console.log('Event listeners setup complete');
        }

        // LocalStorage
        function saveToLocalStorage() {
            localStorage.setItem('textOrganizerData', JSON.stringify(data));
            if (window.DEBUG) console.log('Data saved to localStorage');
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('textOrganizerData');
            if (saved) {
                data = JSON.parse(saved);
                if (window.DEBUG) console.log('Data loaded from localStorage:', data);
            }
        }

        // Rendering
        function renderFolders() {
            const grid = document.getElementById('foldersGrid');
            grid.innerHTML = '';
            
            data.folders.forEach(folder => {
                const card = document.createElement('div');
                card.className = 'folder-card';
                card.innerHTML = `
                    <button class="delete-folder-btn" onclick="deleteFolder('${folder.id}', event)">√ó</button>
                    <div class="folder-icon">${folder.icon}</div>
                    <div class="folder-title">${folder.name}</div>
                    <div class="folder-description">${folder.description}</div>
                    <div class="arrow-icon">‚Üí</div>
                `;
                
                // Add click handler to the card (but not the delete button)
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-folder-btn')) {
                        openFolder(folder.id);
                    }
                });
                
                grid.appendChild(card);
            });
        }

        function renderTexts() {
            const textList = document.getElementById('textList');
            textList.innerHTML = '';
            
            const folder = data.folders.find(f => f.id === currentFolder);
            if (!folder || folder.texts.length === 0) {
                textList.innerHTML = '<p style="color: #666; text-align: center;">No texts available yet</p>';
                return;
            }
            
            folder.texts.forEach(text => {
                const item = document.createElement('div');
                item.className = 'text-item';
                item.innerHTML = `
                    <div class="text-item-content" onclick="openText('${text.id}')">
                        <strong>${text.title}</strong>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button class="edit-text-btn" onclick="editText('${text.id}', event)" style="background: #4A90A4; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 12px; opacity: 0; transition: all 0.3s;">Edit</button>
                        <button class="delete-text-btn" onclick="deleteText('${text.id}', event)">Delete</button>
                    </div>
                `;
                textList.appendChild(item);
            });
        }

        // Navigation
        function showMainView() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('folderView').classList.add('hidden');
            document.getElementById('textView').classList.add('hidden');
            currentFolder = null;
            currentText = null;
        }

        function showFolderView() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('folderView').classList.remove('hidden');
            document.getElementById('textView').classList.add('hidden');
            currentText = null;
        }

        function openFolder(folderId) {
            currentFolder = folderId;
            const folder = data.folders.find(f => f.id === folderId);
            document.getElementById('folderTitle').textContent = folder.name;
            renderTexts();
            showFolderView();
            if (window.DEBUG) console.log('Opened folder:', folderId);
        }

        function openText(textId) {
            currentText = textId;
            const folder = data.folders.find(f => f.id === currentFolder);
            const text = folder.texts.find(t => t.id === textId);
            document.getElementById('textTitle').textContent = text.title;
            document.getElementById('textContent').textContent = text.content;
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('folderView').classList.add('hidden');
            document.getElementById('textView').classList.remove('hidden');
            if (window.DEBUG) console.log('Opened text:', textId);
        }

        // Modals
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                console.error('Modal not found:', modalId);
                return;
            }
            modal.style.display = 'flex';
            if (window.DEBUG) console.log('Showing modal:', modalId);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) {
                console.error('Modal not found:', modalId);
                return;
            }
            modal.style.display = 'none';
            if (window.DEBUG) console.log('Closing modal:', modalId);
        }

        function showAddFolderModal() {
            if (window.DEBUG) console.log('showAddFolderModal called');
            
            try {
                selectedEmoji = 'üìÅ'; // Reset to default
                
                // Clear input fields
                const nameInput = document.getElementById('folderNameInput');
                const descInput = document.getElementById('folderDescInput');
                const iconInput = document.getElementById('folderIconInput');
                
                if (nameInput) nameInput.value = '';
                if (descInput) descInput.value = '';
                if (iconInput) iconInput.value = selectedEmoji;
                
                setupEmojiPicker(); // Refresh emoji picker
                showModal('addFolderModal');
                
                if (window.DEBUG) console.log('Add folder modal should be visible now');
            } catch (error) {
                console.error('Error in showAddFolderModal:', error);
            }
        }

        function showAddTextModal() {
            showModal('addTextModal');
        }

        function addFolder() {
            if (window.DEBUG) console.log('addFolder function called');
            
            const nameInput = document.getElementById('folderNameInput');
            const descInput = document.getElementById('folderDescInput');
            
            if (!nameInput || !descInput) {
                console.error('Input elements not found');
                return;
            }
            
            const name = nameInput.value.trim();
            const desc = descInput.value.trim();
            const icon = selectedEmoji || 'üìÅ';
            
            if (window.DEBUG) {
                console.log('Form values:', { name, desc, icon });
            }
            
            if (!name) {
                alert('Please enter a folder name');
                return;
            }
            
            const newFolder = {
                id: 'folder_' + Date.now(),
                name: name,
                description: desc,
                icon: icon,
                texts: []
            };
            
            data.folders.push(newFolder);
            saveToLocalStorage();
            renderFolders();
            closeModal('addFolderModal');
            
            // Reset inputs
            nameInput.value = '';
            descInput.value = '';
            selectedEmoji = 'üìÅ';
            
            if (window.DEBUG) console.log('Added folder:', newFolder);
        }

        function addText() {
            const title = document.getElementById('textNameInput').value.trim();
            const content = document.getElementById('textContentInput').value.trim();
            
            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            const folder = data.folders.find(f => f.id === currentFolder);
            const newText = {
                id: 'text_' + Date.now(),
                title: title,
                content: content
            };
            
            folder.texts.push(newText);
            saveToLocalStorage();
            renderTexts();
            closeModal('addTextModal');
            
            // Reset inputs
            document.getElementById('textNameInput').value = '';
            document.getElementById('textContentInput').value = '';
            
            if (window.DEBUG) console.log('Added text:', newText);
        }

        function editText(textId, event) {
            event.stopPropagation(); // Prevents opening the text
            
            const folder = data.folders.find(f => f.id === currentFolder);
            const text = folder.texts.find(t => t.id === textId);
            
            if (text) {
                editingTextId = textId;
                document.getElementById('editTextNameInput').value = text.title;
                document.getElementById('editTextContentInput').value = text.content;
                showModal('editTextModal');
                if (window.DEBUG) console.log('Editing text:', textId);
            }
        }

        function editCurrentText() {
            if (currentText) {
                const folder = data.folders.find(f => f.id === currentFolder);
                const text = folder.texts.find(t => t.id === currentText);
                
                if (text) {
                    editingTextId = currentText;
                    document.getElementById('editTextNameInput').value = text.title;
                    document.getElementById('editTextContentInput').value = text.content;
                    showModal('editTextModal');
                    if (window.DEBUG) console.log('Editing current text:', currentText);
                }
            }
        }

        function saveEditedText() {
            const title = document.getElementById('editTextNameInput').value.trim();
            const content = document.getElementById('editTextContentInput').value.trim();
            
            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            const folder = data.folders.find(f => f.id === currentFolder);
            const text = folder.texts.find(t => t.id === editingTextId);
            
            if (text) {
                text.title = title;
                text.content = content;
                saveToLocalStorage();
                
                // Update the view if we're currently viewing this text
                if (currentText === editingTextId) {
                    document.getElementById('textTitle').textContent = title;
                    document.getElementById('textContent').textContent = content;
                }
                
                renderTexts();
                closeModal('editTextModal');
                
                if (window.DEBUG) console.log('Updated text:', text);
            }
            
            editingTextId = null;
        }

        function copyCurrentText() {
            if (currentText) {
                const folder = data.folders.find(f => f.id === currentFolder);
                const text = folder.texts.find(t => t.id === currentText);
                
                if (text) {
                    // Copy to clipboard
                    navigator.clipboard.writeText(text.content).then(() => {
                        // Show success feedback
                        const copyBtn = document.getElementById('copyBtn');
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '‚úÖ Copied!';
                        copyBtn.classList.add('copied');
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.classList.remove('copied');
                        }, 2000);
                        
                        if (window.DEBUG) console.log('Text copied to clipboard');
                    }).catch(err => {
                        console.error('Failed to copy text:', err);
                        alert('Failed to copy text. Please try again.');
                    });
                }
            }
        }

        function deleteText(textId, event) {
            event.stopPropagation(); // Prevents opening the text
            
            const folder = data.folders.find(f => f.id === currentFolder);
            const textIndex = folder.texts.findIndex(t => t.id === textId);
            const textTitle = folder.texts[textIndex].title;
            
            if (confirm(`Do you really want to delete the text "${textTitle}"?`)) {
                folder.texts.splice(textIndex, 1);
                saveToLocalStorage();
                renderTexts();
                if (window.DEBUG) console.log('Deleted text:', textId);
            }
        }

        function deleteFolder(folderId, event) {
            event.stopPropagation(); // Prevents opening the folder
            
            const folderIndex = data.folders.findIndex(f => f.id === folderId);
            const folder = data.folders[folderIndex];
            const folderName = folder.name;
            const textCount = folder.texts.length;
            
            let confirmMessage = `Do you really want to delete the folder "${folderName}"?`;
            if (textCount > 0) {
                confirmMessage += `\n\nThis folder contains ${textCount} text(s) that will also be deleted.`;
            }
            
            if (confirm(confirmMessage)) {
                data.folders.splice(folderIndex, 1);
                saveToLocalStorage();
                renderFolders();
                
                // If we're currently viewing the deleted folder, go back to main view
                if (currentFolder === folderId) {
                    showMainView();
                }
                
                if (window.DEBUG) console.log('Deleted folder:', folderId);
            }
        }

        // Search
        function setupSearch() {
            const mainSearch = document.getElementById('mainSearch');
            const folderSearch = document.getElementById('folderSearch');
            
            mainSearch.addEventListener('input', (e) => performSearch(e.target.value, 'main'));
            folderSearch.addEventListener('input', (e) => performSearch(e.target.value, 'folder'));
            
            // Click outside to close search results
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    document.getElementById('mainSearchResults').style.display = 'none';
                    document.getElementById('folderSearchResults').style.display = 'none';
                }
            });
        }

        function performSearch(query, context) {
            const resultsContainer = context === 'main' ? 
                document.getElementById('mainSearchResults') : 
                document.getElementById('folderSearchResults');
            
            if (!query) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            resultsContainer.innerHTML = '';
            const results = [];
            
            if (context === 'main') {
                // Search in all folders
                data.folders.forEach(folder => {
                    folder.texts.forEach(text => {
                        if (text.title.toLowerCase().includes(query.toLowerCase())) {
                            results.push({
                                text: text,
                                folder: folder
                            });
                        }
                    });
                });
            } else {
                // Search only in current folder
                const folder = data.folders.find(f => f.id === currentFolder);
                if (folder) {
                    folder.texts.forEach(text => {
                        if (text.title.toLowerCase().includes(query.toLowerCase())) {
                            results.push({
                                text: text,
                                folder: folder
                            });
                        }
                    });
                }
            }
            
            if (results.length > 0) {
                resultsContainer.style.display = 'block';
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item highlighted';
                    item.innerHTML = `<strong>${result.text.title}</strong><br><small>${result.folder.name}</small>`;
                    item.onclick = () => {
                        if (context === 'main') {
                            currentFolder = result.folder.id;
                        }
                        openText(result.text.id);
                        resultsContainer.style.display = 'none';
                    };
                    resultsContainer.appendChild(item);
                });
            } else {
                resultsContainer.style.display = 'none';
            }
        }

        // Backup functions
        function createBackup() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'zenvelope-backup-' + new Date().toISOString().slice(0, 10) + '.json';
            link.click();
            URL.revokeObjectURL(url);
            if (window.DEBUG) console.log('Backup created');
        }

        function loadBackup(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (loadedData.folders) {
                        data = loadedData;
                        saveToLocalStorage();
                        renderFolders();
                        showMainView();
                        alert('Backup loaded successfully!');
                        if (window.DEBUG) console.log('Backup loaded:', data);
                    } else {
                        alert('Invalid backup format');
                    }
                } catch (error) {
                    alert('Error loading backup');
                    console.error('Backup load error:', error);
                }
            };
            reader.readAsText(file);
        }

        // PWA Installation
        let deferredPrompt;
        let installButton = null;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    if (window.DEBUG) console.log('PWA: Service Worker registered');
                })
                .catch(error => {
                    if (window.DEBUG) console.log('PWA: Service Worker registration failed');
                });
            });
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            if (!installButton) {
                installButton = document.createElement('button');
                installButton.innerHTML = 'üì± Install App';
                installButton.className = 'install-btn';
                installButton.onclick = installPWA;
                document.body.appendChild(installButton);
                if (window.DEBUG) console.log('PWA: Install button shown');
            }
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        if (window.DEBUG) console.log('PWA: Install accepted');
                        if (installButton) {
                            installButton.style.display = 'none';
                        }
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Debug functions for console
        if (window.DEBUG) {
            window.debugFunctions = {
                getData: () => data,
                setData: (newData) => {
                    data = newData;
                    saveToLocalStorage();
                    renderFolders();
                },
                addFolder: (name, desc, icon) => {
                    const newFolder = {
                        id: 'folder_' + Date.now(),
                        name: name || 'New Folder',
                        description: desc || '',
                        icon: icon || 'üìÅ',
                        texts: []
                    };
                    data.folders.push(newFolder);
                    saveToLocalStorage();
                    renderFolders();
                    return newFolder;
                },
                addTextToFolder: (folderId, title, content) => {
                    const folder = data.folders.find(f => f.id === folderId);
                    if (!folder) {
                        console.error('Folder not found');
                        return;
                    }
                    const newText = {
                        id: 'text_' + Date.now(),
                        title: title || 'New Text',
                        content: content || ''
                    };
                    folder.texts.push(newText);
                    saveToLocalStorage();
                    return newText;
                },
                deleteFolder: (folderId) => {
                    const folderIndex = data.folders.findIndex(f => f.id === folderId);
                    if (folderIndex === -1) {
                        console.error('Folder not found');
                        return;
                    }
                    data.folders.splice(folderIndex, 1);
                    saveToLocalStorage();
                    renderFolders();
                    if (currentFolder === folderId) {
                        showMainView();
                    }
                    return true;
                },
                deleteText: (textId) => {
                    const folder = data.folders.find(f => f.id === currentFolder);
                    if (!folder) {
                        console.error('No folder selected');
                        return;
                    }
                    const textIndex = folder.texts.findIndex(t => t.id === textId);
                    if (textIndex === -1) {
                        console.error('Text not found');
                        return;
                    }
                    folder.texts.splice(textIndex, 1);
                    saveToLocalStorage();
                    renderTexts();
                    return true;
                },
                clearAll: () => {
                    if (confirm('Really delete all data?')) {
                        data = { folders: [] };
                        saveToLocalStorage();
                        renderFolders();
                    }
                }
            };
            
            console.log('Debug functions available:');
            console.log('- debugFunctions.getData()');
            console.log('- debugFunctions.setData(newData)');
            console.log('- debugFunctions.addFolder(name, desc, icon)');
            console.log('- debugFunctions.addTextToFolder(folderId, title, content)');
            console.log('- debugFunctions.deleteFolder(folderId)');
            console.log('- debugFunctions.deleteText(textId)');
            console.log('- debugFunctions.clearAll()');
        }

        // Test function to verify button works
        window.testAddFolder = function() {
            console.log('Test function called - button is working!');
            showAddFolderModal();
        };

        // Make functions globally available for debugging
        window.showAddFolderModal = showAddFolderModal;
        window.addFolder = addFolder;
        window.editText = editText;
        window.editCurrentText = editCurrentText;
        window.copyCurrentText = copyCurrentText;

        // Start
        init();
    </script>
</body>
</html>
